{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'urbanmarket/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'urbanmarket/logo.png' %}">
    </head>
    <body>
        <header>
            <div class="menu">
                <a href="{% url 'index' %}"><h1>urban market</h1></a>
                <div class="nav-btns">
                    {% if user.is_authenticated %}
                        <span class="username">{{ username }}</span>
                    {% else %}
                        <a href="{% url 'register' %}"><button type="button" class="btn-primary">Sign up</button></a>
                    {% endif %}

                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"><button type="button" class="btn-secondary">Logout</button></a>
                    {% else %}
                        <a href="{% url 'login' %}"><button type="button" class="btn-secondary">Login</button></a>
                    {% endif %}
                </div>
            </div>
            {% block nav %}
            {% endblock %}
        </header>
        
        {% block body %}
        {% endblock %}
        
    <script type="module" src="{% static 'urbanmarket/behavior.js' %}"></script>
    </body>
</html>
